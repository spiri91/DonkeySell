<div class="container-fluid">
    <div class="row" ng-show="!gettingToken">
        <div class="col-md-12 centered">
            <h1>
                Please login!<br/>
            </h1>
            <hr/>
            <br/>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <form class="form-group" name="loginForm">
                        <md-input-container class="md-block big-input" flex-gt-sm>
                            <label>Username</label>
                            <input ng-model="username" required>
                        </md-input-container>
                        <br/>
                        <md-input-container class="md-block big-input" flex-gt-sm>
                            <label>Password</label>
                            <input type="password" ng-model="password" required>
                        </md-input-container>
                        <br/>
                        <md-checkbox md-no-ink class="md-primary" ng-model="rememberCredentials" ng-change="rememberCredentialsOption()">
                            Remember me
                        </md-checkbox>
                        <br/>
                        <a class='btn btn-conf btn-green' ng-click="login()" ng-disabled="gettingToken || loginForm.$invalid">Login</a>
                        <a class="btn btn-conf btn-default" ng-click="cancel()">Cancel</a>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <p>Don't have an acount yet?&nbsp;</p><a ng-href="#/register">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
