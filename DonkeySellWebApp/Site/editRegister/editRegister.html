<div class="container-fluid">
    <div class="row">
        <div class="col-sm-11 col-sm-offset-1">
            <h3 class="subtitle">{{user.userName ? "Edit profile" : "Create profile"}}</h3>
        </div>
        <br />
        <div class="col-sm-8 col-sm-offset-2 alert alert-success fade in" ng-show="!isEdit">
            <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <p>Chose your username wisely because it can not be change afterwards! :)</p>
        </div>
        <div class="col-sm-4 col-sm-offset-2 centered">
            <form name="registerForm">
                <md-input-container class="md-block">
                    <md-icon><i class="fa fa-user"></i></md-icon>
                    <input type="text" class="text-input" ng-model="user.userName" placeholder="Username" ng-disabled="isEdit" ng-minlength="5" ng-maxlength="15" ng-blur="checkUsername()" required>
                </md-input-container>
                <md-input-container class="md-block">
                    <md-icon><i class="fa fa-envelope"></i></md-icon>
                    <input type="email" class="text-input" ng-model="user.email" placeholder="Email" ng-minlength="5" ng-maxlength="30" ng-blur="checkEmail()" required>
                </md-input-container>
                <md-input-container class="md-block">
                    <md-icon><i class="fa fa-location-arrow"></i></md-icon>
                    <input type="text" class="text-input" ng-model="user.address" placeholder="Address" ng-minlength="10" ng-maxlength="40" required>
                </md-input-container>
                <md-input-container class="md-block">
                    <md-icon><i class="fa fa-key"></i></md-icon>
                    <input class="text-input" placeholder="Password" ng-model="user.password" type="password" ng-blur="checkPassword()" required><br />
                </md-input-container>
                <md-input-container class="md-block">
                    <md-icon><i class="fa fa-circle"></i></md-icon>
                    <input type="password" class="text-input" ng-model="confirmPassword" placeholder="Confirm password" ng-blur="checkPasswordValidation()" required />
                </md-input-container>
            </form>
        </div>
        <div class="col-sm-4 centered">
            <md-input-container class="md-block">
                <md-icon><i class="fa fa-facebook"></i></md-icon>
                <input type="text" class="text-input" ng-model="user.facebook" placeholder="Facebook address" ng-maxlength="40">
            </md-input-container>
            <md-input-container class="md-block">
                <md-icon><i class="fa fa-twitter"></i></md-icon>
                <input type="text" class="text-input" ng-model="user.twitter" placeholder="Twitter address" ng-maxlength="40">
            </md-input-container>
            <md-input-container class="md-block">
                <md-icon><i class="fa fa-phone"></i></md-icon>
                <input type="text" class="text-input" ng-model="user.phone" placeholder="Phone number" ng-maxlength="15">
            </md-input-container>
            <input type="file" style="display: none;" id="pictures" accept="image/*" onchange="angular.element(this).scope().setAvatar()" />
            <input type="button" class="btn btn-green" value="Select avatar" onclick="document.getElementById('pictures').click();" /><br />
            <img class="img img-circle image-small" ng-src="{{user.avatar}}" alt="avatar image" />
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 centered" ng-repeat="error in errors">
                <div class="alert alert-danger">
                    <i class="fa fa-exclamation-triangle"></i>&nbsp;{{error.value}}
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-xs-6 col-sm-6 centered">
                <md-button class="md-raised md-primary fixed-width" ng-click="register()" ng-disabled="registerForm.$invalid || error.length>0">Save</md-button>
            </div>
            <div class="col-xs-6 col-sm-5 col-sm-offset-1">
                <md-button class="md-raised fixed-width" ng-href="#/home">Cancel</md-button>
            </div>
        </div>
    </div>
</div>
