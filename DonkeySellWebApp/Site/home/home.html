<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-1 centered">
            <h1 class="title">
                Welcome to DonkeySell
            </h1>
        </div>
        <div class="col-xs-12 col-sm-5">
            <img class="img-responsive center-block" src="../../Content/assets/donkeyNewIco.png" />
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <form>
                <div class="row centered">
                    <div class="col-sm-4">
                        <md-input-container class="md-block big-input" ng-focus flex-gt-sm>
                            <label><strong>Search for</strong></label>
                            <input ng-model="productName">
                        </md-input-container>
                    </div>
                    <div class="col-sm-4 col-sm-offset-1">
                        <md-input-container class="md-block big-input" flex-gt-sm>
                            <label><strong>City</strong></label>
                            <md-select ng-model="selectedCityId">
                                <md-option value="0" selected> All cities</md-option>
                                <md-option ng-repeat="city in $parent.cities" value="{{city.id}}">
                                    {{city.name}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div class="col-xs-12 col-sm-2 col-sm-offset-1 centered">
                        <md-button class="md-fab md-primary" ng-click="searchSpecific()"><i class="fa fa-search"></i><md-tooltip>Search</md-tooltip></md-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br class="hidden-xs-up" />
    <div class="row">
        <div class="col-xs-6 col-md-2 col-md-offset-3 centered">
            <md-button class="md-raised md-primary fixed-width" ng-click="showAll()">Show all</md-button>
        </div>
        <div class="col-xs-6 col-md-2 col-md-offset-1 centered">
            <md-button class="md-raised md-primary fixed-width" ng-href="#/advanceSearch">Advance search</md-button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-8 centered">
            <p class="pull-right">
                <strong>Lattest addded products</strong>
            </p>
        </div>
        <div products-directive></div>
    </div>
</div>
