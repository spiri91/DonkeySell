<div class="container-fluid">
    <div class="row" id="mainScreen">
        <div class="col-xs-12 col-sm-6 centered">
            <h1 class="title">
                Welcome to DonkeySell
            </h1>
        </div>
        <div class="col-xs-12 col-sm-6">
            <img class="img-responsive center-block" src="../../Content/assets/donkeyNewIco.png" />
        </div>
    </div>
    <div class="row centered">
        <div class="col-sm-10 col-sm-offset-1">
            <form>
                <div class="row add-height">
                    <div class="col-sm-4">
                        <input type="text" ng-class="productName ? 'nice-border' : ''" class="form-control big-input special-input" placeholder="Search for" ng-model="productName" ng-maxlength="30"/>
                    </div>
                    <div class="col-sm-4 col-sm-offset-1">
                        <input type="text" ng-class="selectedCity.name ? 'nice-border' : ''" class="form-control big-input special-input" placeholder="City" ng-model="selectedCity.name" ng-click="openCitiesModal()"/>
                    </div>
                    <div class="col-xs-12 col-sm-3 centered">
                        <button id="searchBtn" class="search-btn-home" ng-click="searchSpecific()"><i class="fa fa-search fa-2x"></i><span>&nbsp;&nbsp;&nbsp;&nbsp;Search</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br class="hidden-xs-up" />
    <div class="row">
        <div class="col-xs-6 col-xs-offset-0 col-md-4 col-md-offset-2 centered">
            <md-button class="md-raised md-primary fixed-width font-size-large" ng-click="showAll()">Show all</md-button>
        </div>
        <div class="col-xs-6 col-xs-offset-0 col-md-4 centered">
            <md-button class="md-raised md-primary fixed-width font-size-large" ng-href="#/advanceSearch">Advance search</md-button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-8 centered">
            <p class="latest_added_products_label">
                <strong>Lattest added products</strong>
            </p>
        </div>
         <div ng-if="loading" loading-specific></div>
        <div products-directive></div>
    </div>
</div>
