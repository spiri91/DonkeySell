<div class="container-fluid">
    <div>
        <div class="row mtb">
            <div class="col-sm-10 col-sm-offset-1 centered">
                <h1 class="title">
                    Welcome to Donkey Sell<br />
                </h1><br/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 centered">
                <form>
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-2">
                            <md-input-container class="big-input" flex-gt-sm>
                                <label class="big-input"><strong>Search for</strong></label>
                                <input type="text" ng-model="productName">
                            </md-input-container>
                        </div>
                        <div class="col-sm-3">
                            <md-input-container class="big-input" flex-gt-sm>
                                <label class="big-input"><strong>City</strong></label>
                                <md-select ng-model="selectedCityId">
                                    <md-option ng-repeat="city in $parent.cities" value="{{city.id}}">
                                        {{city.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                        <div class="col-sm-2">
                            <md-button class="md-fab green" ng-disabled="selectedCityId == 0" ng-click="searchSpecific()"><i class="fa fa-search"></i><md-tooltip>Search</md-tooltip></md-button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 col-sm-offset-3">
                <a class="btn btn-conf btn-green btn-lg" ng-click="showAll()">Show all products</a>
            </div>
            <div class="col-sm-2 col-sm-offset-1">
                <a class="btn btn-conf btn-green btn-lg" ng-href="#/advanceSearch">Advance search</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-4 col-sm-offset-8">
                    <p class="pull-right"><strong>Lattest addded products</strong>
                    </p>
                </div>
            </div>
            <div products-directive></div>
        </div>
    </div>
</div>
